<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income dan Expanse</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <dic class="container-item">
        <div class="header">
          <h1>Income dan Expanse</h1>
        </div>
        <hr />
        <div class="form-box">
          <div class="form-box-item">
            <div class="form-item">
              <input type="text" placeholder="Masukkan transaksi" />
            </div>
            <div class="form-item">
              <input type="text" placeholder="Masukkan Saldo" />
            </div>
          </div>
          <div class="form-box-button">
            <div class="form-button">
              <button id="btnIncome">Income</button>
            </div>
            <div class="form-button">
              <button id="btnExpanse">Expanse</button>
            </div>
          </div>
        </div>
        <div class="transaction-box">
          <div class="transaction-item">
            <p>Income</p>
          </div>
          <div class="transaction-item">
            <p>Expanse</p>
          </div>
        </div>
      </dic>
    </div>
    <!-- js -->
    <script src="./js/script.js"></script>
  </body>
</html>
